name: Deploy to Vercel

on:
  push:
    branches: [main]    # Deploy only on main branch
  pull_request:
    branches: [main]    # Optional: deploy preview for PRs

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: yarn install          # or `yarn install` if using yarn

      # 4. Run tests
      # - name: Run tests
      #   run: yarn test

      # 5. Build the project
      - name: Build project
        run: yarn build   # or `yarn build`

      # 5. Deploy to Vercel
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel --prod --token=$VERCEL_TOKEN --confirm
