name: Basic CI

on:
  push:
    branches: [main]   # Run on pushes to main branch
  pull_request:
    branches: [main]   # Also run when a PR targets main

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub provides this Linux VM

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # This pulls your code into the runner

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
        # Change Node version if your project needs a different one

      - name: Install dependencies
        run: yarn install
        # Or "yarn install" / "pnpm install" depending on your project

      # - name: Run tests
      #   run: yarn test
        # Or skip if you don't have tests yet

      - name: Build (if needed)
        run: yarn build || echo "No build step"
        # The `|| echo` prevents failure if no build script exists

      - name: Done
        run: echo "âœ… CI finished!"
